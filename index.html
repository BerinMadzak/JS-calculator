<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div data-old-op class="old-op"></div>
            <div data-op class="op"></div>
        </div>
        <button data-clear class="span-two">C</button>
        <button data-operation-unary>sin</button>
        <button data-operation-unary>cos</button>
        <button data-operation-unary>tan</button>
        <button data-delete class="span-two""">DEL</button>
        <button data-operation-unary>x<sup>2</sup></button>
        <button data-operation-unary><span>&Sqrt;x</span></button>
        <button data-operation-unary>asin</button>
        <button data-operation-unary>acos</button>
        <button data-operation-unary>atan</button>
        <button>mod</button>
        <button data-operation>/</button>
        <button data-operation-unary>x<sup>3</sup></button>
        <button data-operation-unary><span>&#8731;x</span></button>
        <button data-number class="number-color">1</button>
        <button data-number class="number-color">2</button>
        <button data-number class="number-color">3</button>
        <button data-operation-unary>1/x</button>
        <button data-operation>*</button>
        <button>x<sup>y</sup></button>
        <button><sup class="mini-font">y</sup><span>&Sqrt;x</span></button>
        <button data-number class="number-color">4</button>
        <button data-number class="number-color">5</button>
        <button data-number class="number-color">6</button>
        <button data-constant><span>&pi;</span></button>
        <button data-operation>-</button>
        <button data-operation-unary>log</button>
        <button data-operation-unary>n!</button>
        <button data-number class="number-color">7</button>
        <button data-number class="number-color">8</button>
        <button data-number class="number-color">9</button>
        <button data-constant>e</button>
        <button data-operation>+</button>
        <button data-operation-unary>ln</button>
        <button data-operation-unary>|x|</button>
        <button data-operation-unary class="number-color">+/-</button>
        <button data-number class="number-color">0</button>
        <button data-number class="number-color">.</button>
        <button data-equals class="span-two">=</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
