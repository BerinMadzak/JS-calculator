<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div data-old-op class="old-op">1232</div>
            <div data-op class="op">12131</div>
        </div>
        <button data-clear class="span-two">C</button>
        <button>sin</button>
        <button>cos</button>
        <button>tan</button>
        <button data-delete class="span-two""">DEL</button>
        <button>x<sup>2</sup></button>
        <button><span>&Sqrt;x</span></button>
        <button>asin</button>
        <button>acon</button>
        <button>atan</button>
        <button>mod</button>
        <button data-operation>/</button>
        <button>x<sup>3</sup></button>
        <button><span>&#8731;x</span></button>
        <button data-number class="number-color">1</button>
        <button data-number class="number-color">2</button>
        <button data-number class="number-color">3</button>
        <button>1/x</button>
        <button data-operation>*</button>
        <button>x<sup>y</sup></button>
        <button><sup class="mini-font">y</sup><span>&Sqrt;x</span></button>
        <button data-number class="number-color">4</button>
        <button data-number class="number-color">5</button>
        <button data-number class="number-color">6</button>
        <button><span>&pi;</span></button>
        <button data-operation>-</button>
        <button>log</button>
        <button>n!</button>
        <button data-number class="number-color">7</button>
        <button data-number class="number-color">8</button>
        <button data-number class="number-color">9</button>
        <button>e</button>
        <button data-operation>+</button>
        <button>ln</button>
        <button>|x|</button>
        <button class="number-color">+/-</button>
        <button data-number class="number-color">0</button>
        <button data-number class="number-color">.</button>
        <button data-equals class="span-two">=</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
